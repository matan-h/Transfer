<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Transfer</h1>
    <p>Manage your files wirelessly</p>
</header>

<main>
    <section id="upload-section">
        <h2>Upload Files</h2>
        <div id="drop-zone">
            <p>Drag & drop files here or click to select</p>
            <input type="file" id="file-input" multiple>
        </div>
        <div id="upload-progress-container"></div>
        <button id="upload-button-manual" style="display:none;">Upload Selected</button>
    </section>

    <section id="files-section">
        <h2>Available Files</h2>
        <div class="table-container">
            <table id="files-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Last Modified</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <p id="no-files-message" style="display:none;">No files found in the shared folder.</p>
    </section>
</main>

<footer>
    <p>Transfer App &copy; 2024</p>
</footer>

<script src="script.js"></script>
</body>
</html>
